{% extends "layout.html" %}

{% block content %}
    <h2>Edit Task</h2>
    <form method="POST">
        <input type="text" name="content" class="form-control" value="{{ task.content }}" required>
        <button type="submit" class="btn btn-success mt-2">Update Task</button>
        <a href="/" class="btn btn-secondary mt-2">Cancel</a>
    </form>
{% endblock %}
